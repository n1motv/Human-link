<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
        <div class="container-fluid text-center">
            <a href="{{ url_for('admin_dashboard') }}">
                <img id="main-logo" src="../static/logo/logo-white.png" alt="">
            </a>
        </div>
    </nav>
    <div id="main-body">
    <div class="container mt-5">
        <h2 class="text-center text-light">Réinitialisation du mot de passe</h2>
        <form method="POST">
            <div class="mb-3 text-light">
                <label for="email" class="form-label">Adresse email :</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Entrez votre adresse email">
            </div>
            <div class="mb-3 text-light">
                <label for="new_password" class="form-label">Nouveau mot de passe :</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Entrez un nouveau mot de passe">
            </div>
            <button type="submit" class="btn btn-primary w-100">Mettre à jour le mot de passe</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
    <footer class="py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Human Link. Tous droits réservés.</p>
        </div>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
