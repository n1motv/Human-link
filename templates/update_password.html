<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
        <div class="container-fluid text-center">
            <a href="{{ url_for('login') }}">
                <img id="main-logo" src="../static/logo/logo-white.png" alt="">
            </a>
        </div>
    </nav>
    <div id="main-body">
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        {% for category, message in messages %}
                        Swal.fire({
                            icon: '{{ 'success' if category == 'success' else 'error' if category == 'danger' else 'warning' if category == 'warning' else 'info' }}',
                            title: '{{ category|capitalize }}',
                            text: '{{ message }}',
                            confirmButtonText: 'OK',
                            customClass: {
                                popup: 'swal2-custom-popup'
                            }
                        });
                        {% endfor %}
                    });
                </script>
            {% endif %}
        {% endwith %}
        <h2 class="text-center text-light">Réinitialisation du mot de passe</h2>
        <form method="POST">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="mb-3 text-light">
                <label for="new_password" class="form-label">Nouveau mot de passe :</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Entrez un nouveau mot de passe">
            </div>
            <button type="submit" class="btn btn-primary w-100">Mettre à jour le mot de passe</button>
        </form>
    </div>
    <footer class="py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Human Link. Tous droits réservés.</p>
        </div>
    </footer>
    </div>

    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
