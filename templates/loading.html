<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #283e51;
            color: white;
            height: 100vh;
            overflow: hidden; /* Empêche le défilement */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s ease; /* Transition pour un fondu */
        }

        #main-logo {
            width: 300px; /* Taille initiale du logo */
            animation: fadeIn 1s ease-in-out; /* Apparition initiale */
        }

        .spinner-border {
            width: 3.5rem;
            height: 3.5rem;
            margin-top: 20px;
            animation: spin 1.2s linear infinite; /* Animation pour une meilleure fluidité */
        }

        h1 {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards; /* Apparition différée */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes growLogo {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(10); /* Le logo s'agrandit */
                opacity: 0; /* Le logo disparaît */
            }
        }
    </style>
</head>
<body>
    <img id="main-logo" src="../static/logo/logo-white.png" alt="Logo">
    <div id="content">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
        <h1>Veuillez patienter...</h1>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.getElementById("main-logo");
            const content = document.getElementById("content");

            // Animation avant de quitter la page
            setTimeout(() => {
                content.style.opacity = "0"; // Les autres éléments disparaissent
                content.style.transition = "opacity 0.5s ease";

                setTimeout(() => {
                    // Le logo s'agrandit
                    logo.style.animation = "growLogo 1s ease-in-out forwards";
                }, 500); // Délai pour attendre la disparition des autres éléments
            }, 2500); // Temps avant de commencer l'animation finale (en ms)

            // Redirection après l'animation
            setTimeout(() => {
                window.location.href = "{{ redirect_url }}";
            }, 4000); // Temps total avant de rediriger (en ms)
        });
    </script>
</body>
</html>
