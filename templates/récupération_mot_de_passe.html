<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Metadonnées de base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            background: #ffffff;
        }
        .btn-primary {
            background: #4b79a1;
            border: none;
        }
        .btn-primary:hover {
            background: #283e51;
        }
        /* Animation pour le contenu */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-center">
            <a href="{{ url_for('login') }}">
                <img id="main-logo" src="../static/logo/logo-white.png" alt="logo" style="height: 50px;">
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div id="main-body">
        <main class="mx-3 d-flex justify-content-center align-items-center vh-100">
            <div class="card">
                <h1 class="text-center mb-4">Réinitialisation du mot de passe</h1>
                <form method="POST" id="password-reset-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email :</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane"></i> Envoyer le lien de réinitialisation
                    </button>
                </form>
            </div>
        </main>

        <!-- Pied de page -->
        <footer class="py-3">
            <div class="container text-center">
                <p class="mb-0">&copy; 2024 Human Link. Tous droits réservés.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('password-reset-form');
            const emailInput = document.getElementById('email');

            // Fonction pour afficher une notification
            function showNotification(icon, title, text) {
                Swal.fire({
                    icon: icon,
                    title: title,
                    text: text,
                    confirmButtonText: 'OK',
                    customClass: {
                        popup: 'swal2-custom-popup'
                    }
                });
            }

            // Validation du formulaire avant soumission
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Empêche l'envoi du formulaire
                const emailValue = emailInput.value;

                // Vérifie que l'email est valide
                if (!validateEmail(emailValue)) {
                    showNotification('error', 'Email invalide', 'Veuillez entrer une adresse email valide.');
                    return;
                }

                // Affiche un spinner et envoie une requête (exemple de simulation)
                Swal.fire({
                    title: 'Envoi en cours...',
                    text: 'Veuillez patienter pendant que nous envoyons votre lien de réinitialisation.',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Simulation de l'envoi du formulaire
                setTimeout(() => {
                    Swal.close(); // Fermer le spinner
                    showNotification('success', 'Email envoyé', 'Le lien de réinitialisation a été envoyé à votre adresse email.');
                }, 2000);
            });

            // Fonction pour valider l'email
            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }
        });
    </script>
</body>
</html>
