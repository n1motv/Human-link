
{% extends "admin_base.html" %}
{% block title %}Voir les employés{% endblock %}
{% block content2 %}
    <h1 class="text-center text-white mb-4">Ajouter un Employé</h1>
    <div class="card bg-light text-dark shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Partie gauche du formulaire -->
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom :</label>
                            <input type="text" name="nom" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom :</label>
                            <input type="text" name="prenom" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date_naissance" class="form-label">Date de naissance :</label>
                            <input type="date" name="date_naissance" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="mot_de_passe" class="form-label">Mot de passe :</label>
                            <input type="password" name="mot_de_passe" class="form-control" required>
                        </div>                        
                        <div class="mb-3">
                            <label for="poste" class="form-label">Poste :</label>
                            <input type="text" name="poste" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="departement" class="form-label">Département :</label>
                            <input type="text" name="departement" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Téléphone :</label>
                            <input type="text" name="telephone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="code_postal" class="form-label">Code Postal :</label>
                            <input type="text" id="code_postal" name="code_postal" class="form-control" required placeholder="Ex: 13003">
                        </div>
                        
                        <div class="mb-3">
                            <label for="ville" class="form-label">Ville :</label>
                            <input type="text" id="ville" name="ville" class="form-control" required placeholder="Ville">
                        </div>
                        
                        <div class="mb-3">
                            <label for="adresse" class="form-label">Adresse :</label>
                            <input type="text" id="adresse" name="adresse" class="form-control" required placeholder="Adresse complète">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Partie droite du formulaire -->

                        <div class="mb-3">
                            <label for="pays" class="form-label">Pays :</label>
                            <select id="pays" name="pays" class="form-select" required>
                                <option value="">Chargement en cours...</option>
                            </select>
                        </div>                        
                        <div class="mb-3">
                            <label for="nationalite" class="form-label">Nationalité :</label>
                            <select id="nationalite" name="nationalite" class="form-select" required>
                                <option value="">Sélectionner une nationalité</option>
                            </select>
                        </div>                                                                   
                        <div class="mb-3">
                            <label for="numero_securite_sociale" class="form-label">Numéro de Sécurité Sociale :</label>
                            <input type="text" name="numero_securite_sociale" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date_embauche" class="form-label">Date d'embauche :</label>
                            <input type="date" name="date_embauche" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="type_contrat" class="form-label">Type de Contrat :</label>
                            <select name="type_contrat" class="form-select" required>
                                <option value="CDI">CDI</option>
                                <option value="CDD">CDD</option>
                                <option value="Stage">Stage</option>
                                <option value="Alternance">Alternance</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="photoInput" class="form-label">Photo :</label>
                            <input type="file" id="photoInput" name="photo" class="form-control" accept="image/*">
                        </div>
                        <div id="photoPreviewContainer" class="mt-3 mb-3 d-none">
                            <img id="photoPreview" class="img-fluid" alt="Aperçu de la photo">
                        </div>
                        <div class="mb-3">
                            <label for="sexualite" class="form-label">Sexualité :</label>
                            <select name="sexualite" class="form-select" required>
                                <option value="Homme">Homme</option>
                                <option value="Femme">Femme</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="solde_congé" class="form-label">Solde de Congés :</label>
                            <input type="number" name="solde_congé" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="salaire" class="form-label">Salaire :</label>
                            <input type="number" name="salaire" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Rôle :</label>
                            <select name="role" class="form-select" required>
                                <option value="employe">Employé</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" style="width: 20%;">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
{% block content4 %}
    <!-- Modal pour le recadrage -->
    <div id="cropperModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recadrer l'image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="imageToCrop" alt="Image à recadrer" style="max-width: 100%;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" id="cropButton" class="btn btn-primary">Recadrer</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content3 %}
    <script>
        let cropper;

        document.getElementById('photoInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imageToCrop').src = e.target.result;
                    const cropperModal = new bootstrap.Modal(document.getElementById('cropperModal'));
                    cropperModal.show();
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('cropperModal').addEventListener('shown.bs.modal', function () {
            const image = document.getElementById('imageToCrop');
            cropper = new Cropper(image, {
                aspectRatio: 1,
                viewMode: 2
            });
        });

        document.getElementById('cropperModal').addEventListener('hidden.bs.modal', function () {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        });

        document.getElementById('cropButton').addEventListener('click', function () {
            const canvas = cropper.getCroppedCanvas({
                width: 300,
                height: 300
            });

            const preview = document.getElementById('photoPreview');
            preview.src = canvas.toDataURL();
            document.getElementById('photoPreviewContainer').classList.remove('d-none');

            canvas.toBlob(function (blob) {
                const fileInput = document.getElementById('photoInput');
                const dataTransfer = new DataTransfer();
                const uniqueName = `photo_${Date.now()}_${Math.random().toString(36).substr(2, 9)}.png`;
                dataTransfer.items.add(new File([blob], uniqueName, { type: 'image/png' }));
                fileInput.files = dataTransfer.files;
            });

            const modal = bootstrap.Modal.getInstance(document.getElementById('cropperModal'));
            modal.hide();
        });
        
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Remplir la liste des pays
        const selectPays = document.getElementById('pays');
        fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => {
                // Trier les pays par ordre alphabétique
                const sortedCountries = data.sort((a, b) => a.name.common.localeCompare(b.name.common));
                selectPays.innerHTML = '<option value="">Sélectionner un pays</option>';
                sortedCountries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.name.common;
                    option.textContent = country.name.common;
                    selectPays.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement des pays:', error);
                selectPays.innerHTML = '<option value="">Erreur de chargement</option>';
            });

        // Remplir automatiquement la ville à partir du code postal
        const codePostalInput = document.getElementById('code_postal');
        const villeInput = document.getElementById('ville');

        codePostalInput.addEventListener('input', function () {
            const codePostal = codePostalInput.value.trim();

            // Vérifie que le code postal est valide (5 chiffres)
            if (/^\d{5}$/.test(codePostal)) {
                fetch(`https://api.zippopotam.us/fr/${codePostal}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Code postal introuvable');
                        }
                        return response.json();
                    })
                    .then(data => {
                        villeInput.value = data.places[0]['place name'];
                    })
                    .catch(error => {
                        console.error('Erreur lors du chargement de la ville:', error);
                        villeInput.value = '';
                    });
            } else {
                villeInput.value = '';  // Réinitialise si le code postal est incomplet
            }
        });
    });
</script>
