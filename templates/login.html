<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Style global de la page */
.login-form {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}
/* Conteneur du formulaire */
.form-container {
    align-self: center;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}


/* Style des labels */
label {
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
    text-align: left;
    display: block;
}

/* Style des champs de texte */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    color: #333;
}

input:focus {
    border-color: #4d90fe;
    outline: none;
}

/* Style du bouton de connexion */
.btn-login {
    background-color: #4d90fe;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

.btn-login:hover {
    background-color: #357ae8;
}

    </style>
</head>
<body>
    <header>
        <div>
            <div class="logo">
                <h1>Mon Application</h1>
            </div>
        </div>
    </header>

    <main class="all">
        <div class="container">
            <h2>Connexion à votre compte</h2>
            {% if message %}
                <p class="error-message">{{ message }}</p>
            {% endif %}
            <form method="POST" class="login-form">
                <div class="form-container">
                    <h2 class="form-title">Connexion</h2>
            
                    <label for="email">Email :</label>
                    <input type="text" name="email" id="email" required placeholder="Entrez votre email">
            
                    <label for="mot_de_passe">Mot de passe :</label>
                    <input type="password" name="mot_de_passe" id="mot_de_passe" required placeholder="Entrez votre mot de passe">
            
                    <button type="submit" class="btn-login" id="btn_exept">Connexion</button>
                </div>
            </form>
            
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Gestionnaire RH. Tous droits réservés.</p>
    </footer>
</body>
</html>
